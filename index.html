<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night City Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .city {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 250px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300"><rect x="0" y="250" width="40" height="50" fill="%23333"/><rect x="60" y="200" width="40" height="100" fill="%23444"/><rect x="120" y="150" width="40" height="150" fill="%23333"/><rect x="180" y="100" width="40" height="200" fill="%23444"/><rect x="240" y="180" width="40" height="120" fill="%23333"/><rect x="300" y="220" width="40" height="80" fill="%23444"/><rect x="360" y="150" width="40" height="150" fill="%23333"/><rect x="420" y="100" width="40" height="200" fill="%23444"/><rect x="480" y="180" width="40" height="120" fill="%23333"/><rect x="540" y="220" width="40" height="80" fill="%23444"/><rect x="600" y="150" width="40" height="150" fill="%23333"/><rect x="660" y="100" width="40" height="200" fill="%23444"/><rect x="720" y="180" width="40" height="120" fill="%23333"/><rect x="780" y="220" width="40" height="80" fill="%23444"/><rect x="840" y="150" width="40" height="150" fill="%23333"/><rect x="900" y="100" width="40" height="200" fill="%23444"/><rect x="960" y="180" width="40" height="120" fill="%23333"/></svg>');
            background-repeat: repeat-x;
            animation: cityMove 20s linear infinite;
        }

        @keyframes cityMove {
            from { background-position-x: 0; }
            to { background-position-x: 1000px; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .title {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #0ff,
                         0 0 20px #0ff,
                         0 0 30px #0ff;
            animation: glow 2s ease-in-out infinite;
        }

        .target-date {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
            50% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .countdown-item {
            text-align: center;
            padding: 1rem;
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .countdown-label {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="city"></div>
        <h1 class="title">NIGHT CITY</h1>
        <div class="target-date" id="targetDate"></div>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Format date to local string
        function formatDate(date) {
            return date.toLocaleDateString('id-ID', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Calculate countdown
        function updateCountdown() {
            const now = new Date('2025-01-03');  // Current date
            const targetDate = new Date(now);
            targetDate.setDate(targetDate.getDate() + 136);  // Add 136 days
            
            // Display target date
            document.getElementById('targetDate').textContent = "Target: " + formatDate(targetDate);
            
            const currentTime = new Date();
            const diff = targetDate - currentTime;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Initialize
        createStars();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
